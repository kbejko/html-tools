<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GraphQL Query Builder Tool</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        width: 100vw;
        height: 100dvh;
        box-sizing: border-box;
      }
      main {
        display: grid;
        grid-template-columns: 1fr 1fr;
        place-content: center;
        gap: 2rem;
        max-width: 1200px;
        margin-inline: auto;
        padding: 3rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #f9f9f9;
      }
      header {
        padding-block: 1rem;
      }
      h1 {
        text-align: center;
        margin: 0;
      }
      textarea {
        width: 100%;
        height: 300px;
        margin-bottom: 10px;
      }
      button {
        padding: 8px 12px;
        cursor: pointer;
      }
      #output {
        border: 1px solid #ccc;
        padding: 10px;
        background-color: #fff;
        white-space: pre-wrap;
        min-height: 664px;
      }
      .btn-container {
        display: flex;
        gap: 8px;
        margin-block: 16px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>GraphQL Query Builder Tool</h1>
    </header>
    <main>
      <div>
        <section>
          <h3>Paste your GraphQL query below:</h3>
          <textarea
            id="query"
            placeholder="Paste your GraphQL query here..."
          ></textarea>
        </section>
        <section>
          <h3>Paste your GraphQL fragments below:</h3>
          <textarea
            id="fragments"
            placeholder="Paste your GraphQL fragments here..."
          ></textarea>
        </section>
        <section class="btn-container">
          <button id="generate">Generate Query</button>
          <button id="minify">Minify Query</button>
          <button id="copy">Copy to Clipboard</button>
        </section>
        <section>
          <h3>Missing Fragments:</h3>
          <div id="missing-fragments"></div>
        </section>
      </div>
      <section>
        <h3>Output:</h3>
        <div id="output-stats"></div>
        <pre id="output"></pre>
      </section>
    </main>

    <script>
      const queryInput = document.getElementById("query");
      const fragmentsInput = document.getElementById("fragments");

      function extractExpectedFragments(query) {
        const fragmentRegex = /\.\.\.([A-Za-z_][A-Za-z0-9_]*)/g;
        const matches = [];
        let match;
        while ((match = fragmentRegex.exec(query)) !== null) {
          if (!matches.includes(match[1])) {
            matches.push(match[1]);
          }
        }
        return matches;
      }

      function extractDefinedFragments(fragments) {
        const fragmentDefRegex = /fragment\s+([A-Za-z_][A-Za-z0-9_]*)\s+on/g;
        const matches = [];
        let match;
        while ((match = fragmentDefRegex.exec(fragments)) !== null) {
          if (!matches.includes(match[1])) {
            matches.push(match[1]);
          }
        }
        return matches;
      }

      queryInput.addEventListener("input", function () {
        const query = queryInput.value;
        const fragments = fragmentsInput.value;
        updateExpectedFragments(query, fragments);
      });

      fragmentsInput.addEventListener("input", function () {
        const query = queryInput.value;
        const fragments = fragmentsInput.value;
        updateExpectedFragments(query, fragments);
      });

      function updateExpectedFragments(query, fragments) {
        const expectedByQuery = extractExpectedFragments(query);
        const expectedByFragments = extractExpectedFragments(fragments);
        const definedFragments = extractDefinedFragments(fragments);
        const missingFragments = [
          ...expectedByQuery,
          ...expectedByFragments,
        ].filter((name) => !definedFragments.includes(name));

        const queryContainer = document.getElementById("missing-fragments");
        if (missingFragments.length === 0) {
          queryContainer.innerHTML = "<em>All fragments satisfied</em>";
        } else {
          const queryHtml = missingFragments
            .map((name) => {
              return `<span style="color: red; margin-right: 10px;">âœ— ${name}</span>`;
            })
            .join("");
          queryContainer.innerHTML = queryHtml;
        }
      }

      document
        .getElementById("generate")
        .addEventListener("click", function () {
          const fragments = fragmentsInput.value;
          const query = queryInput.value;
          const completeQuery = `${query}\n\n${fragments}`;
          document.getElementById("output").textContent = completeQuery;
        });

      document.getElementById("minify").addEventListener("click", function () {
        const output = document.getElementById("output").textContent;
        const minifiedOutput = output.replace(/\s+/g, " ").trim();
        document.getElementById("output").textContent = minifiedOutput;

        // Calculate byte size
        const byteSize = new Blob([minifiedOutput]).size;
        const statsContainer = document.getElementById("output-stats");
        statsContainer.innerHTML = `<strong>Size:</strong> ${byteSize.toLocaleString()} bytes (${(
          byteSize / 1024
        ).toFixed(2)} KB)`;
      });

      document.getElementById("copy").addEventListener("click", function () {
        const output = document.getElementById("output").textContent;
        if (output) {
          navigator.clipboard
            .writeText(output)
            .then(function () {
              const copyBtn = document.getElementById("copy");
              const originalText = copyBtn.textContent;
              copyBtn.textContent = "Copied!";
              setTimeout(function () {
                copyBtn.textContent = originalText;
              }, 2000);
            })
            .catch(function (err) {
              alert("Failed to copy: " + err);
            });
        }
      });

      // Auto-save fragments with debounce
      let autoSaveTimeout;
      function autoSaveFragments() {
        clearTimeout(autoSaveTimeout);
        autoSaveTimeout = setTimeout(function () {
          const fragments = fragmentsInput.value;
          if (fragments.trim()) {
            localStorage.setItem("gql-saved-fragments", fragments);
            console.log("Fragments auto-saved");
          }
        }, 1000);
      }

      document
        .getElementById("fragments")
        .addEventListener("input", autoSaveFragments);

      function loadFragmentsFromLocalStorage() {
        const query = queryInput.value;
        const savedFragments = localStorage.getItem("gql-saved-fragments");

        // Only auto-populate if there's a query with expected fragments
        if (query && savedFragments) {
          const expectedFragments = extractExpectedFragments(query);
          console.log({ expectedFragments });

          if (expectedFragments.length > 0) {
            // Don't load all fragments, just trigger auto-populate for missing ones
            autoPopulateMissingFragments();
          }
        }

        // Update UI
        updateExpectedFragments(query, fragmentsInput.value);
      }

      // Extract a specific fragment definition from text
      function extractFragmentDefinition(fragmentsText, fragmentName) {
        // Match fragment definition including its body
        const regex = new RegExp(
          `fragment\\s+${fragmentName}\\s+on\\s+[A-Za-z_][A-Za-z0-9_]*\\s*\\{`,
          "g"
        );
        const match = regex.exec(fragmentsText);
        if (!match) return null;

        // Find the matching closing brace
        const startIndex = match.index;
        let braceCount = 0;
        let endIndex = startIndex;
        let foundOpen = false;

        for (let i = startIndex; i < fragmentsText.length; i++) {
          if (fragmentsText[i] === "{") {
            braceCount++;
            foundOpen = true;
          } else if (fragmentsText[i] === "}") {
            braceCount--;
          }

          if (foundOpen && braceCount === 0) {
            endIndex = i + 1;
            break;
          }
        }

        return fragmentsText.substring(startIndex, endIndex);
      }

      // Auto-populate missing fragments from local storage
      function autoPopulateMissingFragments() {
        const localStorageFragments = localStorage.getItem(
          "gql-saved-fragments"
        );
        if (!localStorageFragments) return;

        const query = queryInput.value;

        const expectedFromQuery = extractExpectedFragments(query);
        const savedFragmentNames = extractExpectedFragments(
          localStorageFragments
        );

        const missingFragmentNames = expectedFromQuery.filter(
          (name) => !savedFragmentNames.includes(name)
        );

        if (missingFragmentNames.length === 0) return;

        for (const fragmentName of missingFragmentNames) {
          const fragmentDef = extractFragmentDefinition(
            localStorageFragments,
            fragmentName
          );
          if (fragmentDef) {
            fragmentsInput.value += `${fragmentDef}\n`;
            updateExpectedFragments(query, fragmentsInput.value);
          }
        }
      }

      queryInput.addEventListener("input", autoPopulateMissingFragments);
      fragmentsInput.addEventListener("input", autoPopulateMissingFragments);
    </script>
  </body>
</html>
